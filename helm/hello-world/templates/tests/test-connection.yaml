apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hello-world.fullname" . }}-test-connection"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c', 'wget -qO- http://{{ include "hello-world.fullname" . }}:{{ .Values.service.port }}{{ .Values.test.path }} | grep -qi "hello"']
  restartPolicy: Never
