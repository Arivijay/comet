replicaCount: 2

image:
  repository: ghcr.io/OWNER/k8s-hello-world-app
  tag: "dev"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

redis:
  enabled: false
  architecture: standalone
  auth:
    enabled: false

test:
  path: /
